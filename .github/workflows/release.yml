name: Release

on:
  release:
    # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#release
    types: [released, prereleased]

jobs:
  release:
    # Release
    name: Release
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: write  # Required for uploading release assets

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v5

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: 'pyproject.toml' # Read the Python version from the pyproject.toml file

      # Install Tools
      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      # Build Package
      - name: Build Package
        env:
          STACKMANAGER_VERSION: ${{ github.event.release.tag_name }}
        run: |
          python -m build

      # Upload to PyPI using Trusted Publishing
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      # Add Assets to Release on GitHub
      - name: Add Assets to Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # The name of the file(s) to upload
          files: |
            dist/*
